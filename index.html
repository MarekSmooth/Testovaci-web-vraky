<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vraky Brno – Odtah, výkup a likvidace vozidel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              inter: ['Inter', 'sans-serif']
            },
            colors: {
              grayish: {
                900: '#1a1a1a',
                800: '#2e2f33',
                700: '#3a3b3f',
                600: '#4a4b4f'
              }
            }
          }
        },
        safelist: [
          'bg-grayish-900', 'bg-grayish-800', 'bg-grayish-700', 'bg-grayish-600',
          'text-white', 'text-gray-300',
          'dark:bg-grayish-900', 'dark:bg-grayish-800', 'dark:bg-grayish-700', 'dark:bg-grayish-600',
          'dark:text-white', 'dark:text-gray-300'
        ]
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .main-background {
        background-image: url('img/auta-pozadi.png');
        background-size: cover;
        background-position: top center;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
    </style>
  </head>
  <body class="bg-white text-gray-900 dark:bg-[#1a1a1a] dark:text-gray-300">
    <!-- Navigace -->
    <nav class="bg-gray-800 dark:bg-grayish-900 bg-opacity-90 backdrop-blur shadow-md px-6 py-4 flex justify-between items-center sticky top-0 z-50">
      <!-- obsah navigace -->
    </nav>

    <!-- Wrapper pro jednotné pozadí -->
    <div class="main-background">
      <!-- Hero sekce -->
      <header class="relative text-white py-20 px-6 overflow-hidden">
        <div class="max-w-6xl mx-auto relative z-10">
          <!-- obsah hero sekce -->
        </div>
      </header>

      <!-- Lokace -->
      <section class="py-6 px-6">
        <!-- obsah sekce Lokace -->
      </section>

      <!-- Výhody -->
      <section class="py-16 px-6">
        <!-- obsah sekce Výhody -->
      </section>

      <!-- Služby -->
      <section id="sluzby" class="py-12 text-gray-900 dark:text-white">
        <!-- obsah sekce Služby -->
      </section>

      <!-- Kontakt -->
      <section id="kontakt" class="py-16 px-6">
        <!-- obsah sekce Kontakt -->
      </section>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 dark:bg-grayish-900 text-gray-400 py-8">
      <!-- obsah paticky -->
    </footer>

    <script>
      // JavaScript pro změnu lokace a tématu (dark/light) zůstává stejný
    </script>
  </body>
</html>
